<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <script src="http://code.jquery.com/jquery-1.8.3.js"></script>
    <style>
        li {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <script>
        var blank = [
            {
                text: 'Животные',
                childs: [
                    {
                        text: 'Млекопитающие',
                        childs: [
                            {
                                text: 'Коровы',
                                childs: []
                            },
                            {
                                text: 'Ослы',
                                childs: []
                            },
                            {
                                text: 'Собаки',
                                childs: []
                            },
                            {
                                text: 'Тигры',
                                childs: []
                            }
                        ]
                    },
                    {
                        text: 'Другие',
                        childs: [
                            {
                                text: 'Змеи',
                                childs: []
                            },
                            {
                                text: 'Птицы',
                                childs: []
                            },
                            {
                                text: 'Ящерицы',
                                childs: []
                            }
                        ]
                    }
                ]
            },
            {
                text: 'Рыбы',
                childs: [
                    {
                        text: 'Аквариумные',
                        childs: [
                            {
                                text: 'Гуппи',
                                childs: []
                            },
                            {
                                text: 'Скалярии',
                                childs: []
                            }
                        ]
                    },
                    {
                        text: 'Морские',
                        childs: [
                            {
                                text: 'Морская форель',
                                childs: []
                            }
                        ]
                    }
                ]
            }
        ];

        function create_list(childs) {
            let ul = $('<ul>');
            for (ch of childs) {
                let li = $('<li>');
                li.append(ch.text);
                if (ch.childs != undefined) {
                    li.append(create_list(ch.childs));
                }
                ul.append(li);
            }
            return ul;
        }

        $('body').append(create_list(blank));

        $('li').each(function () {
            console.log(
                $(this).contents()[0],
                $(this).find('li').length
            );
        });
        $('li').click(function () {
            $(this).children().slideToggle('slow');
            return false;
        });

    </script>
</body>

</html>
